<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TerminalJS Demo</title>
	<script src="./node_modules/pixi.js/dist/pixi.min.js"></script>
	<script src="./node_modules/@pixi/filter-crt/lib/filter-crt.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script>
		WebFont.load({
	    	google: {
	      		families: ['VT323']
			}
		});
	</script>
</head>
<body>
	<script src="./js/terminal.js"></script>
	<script>
		(function() {
			var t = new Terminal({
				columns:25,
				path:'~',
				user:'root',
				server:'my-server',
				bootSeq: {
					lines:{
						500:'Starting up...',
						1000:'...',
						2000:'...',
						3000:'Done!',
						4000:''
					}
				}
			});

			t.startup();
		})();
	</script>
</body>
</html>
